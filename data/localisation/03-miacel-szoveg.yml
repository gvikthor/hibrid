- lang: hungarian
  text: Az oldal célja, hogy egy űrlapsorozat segítségével felmérjük a hibrid oktatással kapcsolatos visszajelzéseket anonim módon. Az eredmények segítségével remélhetőleg javítani lehet azokat a területeket, amik gyengélkednek ezen oktatási formában, a pozitívumokat pedig kiterjeszthetjük, hogy mindenhol segítsék a tanulmányainkat.
- lang: english
  text: The purpose of the page is to collect feedback regarding hibrid education through a series of anonymous forms. The results will hopefully help improving the areas that aren't quite working out, and we can extend the positives to help our studies everywhere. 