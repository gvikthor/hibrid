<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELTE IK Hibrid oktatás felmérése</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/elte-fi/www-assets/styles/mdss.min.css"
    />
    <link
        rel="stylesheet"
        href="css/hokcolors.css"
    />
    <link
        rel="stylesheet"
        href="css/utility.css"
    />
    <link
        rel="stylesheet"
        href="css/language.css"
    />

        type="image/png" 
        href="img/hok_60.png"

</head>
<body>
    <header class="two columns sticky">
        <a href="#!/index" class="">
            <img src="img/hok_60.png" id="hok-logo" class="left floated">
            <span class="hungarian language">
                ELTE Informatikai Kar<br>
                Hallgatói Önkormányzat
            </span>
            <span class="english language">
                ELTE Faculty of Informatics<br>
                Students' Union
            </span>
        </a>
        <div>
            <a href="" class="hungarian language lang-change gray card" data-lang="english">
                <img src="img/lang_eng.png" class="lang-flag left floated">
                <span>
                    English
                </span>
            </a>
            <a href="" class="english language lang-change gray card" data-lang="hungarian">
                <img src="img/lang_hun.png" class="lang-flag left floated">
                <span>
                Magyar
                </span>
            </a>
        </div>
    </header>
    <main></main>
</body>
<footer class="one columns">
